<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b619d6d4d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw" id="pw">
            </div>
            <button id="copy">Copy</button>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label class="lab" for="len">Password Length</label>
                <input id="len" type="number" min="4" max="40" value="10">
            </div>
            <div class="form-control">
                <label class="lab" for="upper">Contain Uppercase Letters</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label class="lab" for="lower">Contain Lowercase Letters</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label class="lab" for="number">Contain Numbers</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label class="lab" for="symbol">Contain Symbols</label>
                <input id="symbol" type="checkbox">
            </div>
            <button id="generate" class="generate">Generate Password</button>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
